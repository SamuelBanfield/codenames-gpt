[tool:pytest]

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Python path
pythonpath = ..
